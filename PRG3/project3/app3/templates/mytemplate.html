<html>
    <head>
        <title>5th Lab Program</title>
    </head>
    <body>
        
        <h2>Unordered list of fruits</h2>
        <ul>
            {% for fr in fruits %}
            <li>{{ fr }}</li>
            {% endfor %}
        </ul>

        <h2>Ordered list of students</h2>
        <ol>
            {% for student in students %}
            <li>{{ student }}</li>
            {% endfor %}
        </ol>

    </body>
</html>
